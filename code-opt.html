<html>
<head>
    <title>OTP Verification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        .otp-input {
            width: 3rem;
            height: 3rem;
            text-align: center;
            font-size: 1.5rem;
            border-radius: 0.5rem;
        }
        .otp-input:focus {
            border-color: #6f42c1;
            box-shadow: 0 0 0 0.25rem rgba(108, 117, 125, 0.25);
        }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-white">
    <div class="container text-center">
        <div class="row mb-4">
            <div class="col-12 text-start" style="margin-top: -2rem;">
                <i class="fas fa-arrow-left fa-lg"></i>
            </div>
        </div>
        <h1 class="h4 mb-2 fw-bold">kode Otp</h1>
        <p class="text-muted mb-4">Masukkan kode verifikasi yang dikirim pada perangkat anda</p>
        <div class="d-flex justify-content-center mb-3">
            <input type="text" class="otp-input border border-2 border-primary me-2" maxlength="1">
            <input type="text" class="otp-input border border-2 border-secondary me-2" maxlength="1">
            <input type="text" class="otp-input border border-2 border-secondary me-2" maxlength="1">
            <input type="text" class="otp-input border border-2 border-secondary" maxlength="1">
        </div>
        <p class="text-muted mb-4">kirim ulang kode dalam 00:17 s</p>
        <button class="btn btn-primary btn-lg w-100" style="background-color: #6f42c1; border-color: #6f42c1;">Verifikasi OTP</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
