<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>kalender</title>
  <link rel="stylesheet" href="src/css/style.css">
  <link rel="stylesheet" href="kalender.css">
  <!-- Tailwind CSS -->
  <link href="h " rel="stylesheet">

  <!-- Google font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- Icons  -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    .material-symbols-outlined {
      font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
    }

    .btn-purple {
      background-color: #6b21a8;
      /* warna ungu */
      color: white;
      text-decoration: none;
      /* Menghapus garis bawah */
    }

    .btn-purple:hover {
      background-color: #8b5cf6;
      /* warna ungu lebih terang */
    }

    .btn-purple:focus {
      outline: none;
      /* Menghapus outline fokus default */
    }

    .calendar-cell:hover {
      background-color: #e5e7eb;
    }

    .calendar-cell.active {
      background-color: #8b5cf6;
      color: white;
    }
  </style>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-6 shadow-lg w-full max-w-lg flex flex-col min-h-screen">

    <div class="container">
      <div class="left">
        <div class="calendar">
          <div class="month">
            <i class="fas fa-angle-left prev"></i>
            <div class="date">december 2015</div>
            <i class="fas fa-angle-right next"></i>
          </div>
          <div class="weekdays">
            <div>Sun</div>
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
          </div>
          <div class="days"></div>
          <div class="goto-today">
            <div class="goto">
              <input type="text" placeholder="mm/yyyy" class="date-input" />
              <button class="goto-btn">Go</button>
            </div>
            <button class="today-btn">Today</button>
          </div>
        </div>
      </div>
      <div class="right">
        <div class="today-date">
          <div class="event-day">wed</div>
          <div class="event-date">12th december 2022</div>
        </div>
        <div class="events"></div>
        <div class="add-event-wrapper">
          <div class="add-event-header">
            <div class="title">Add Event</div>
            <i class="fas fa-times close"></i>
          </div>
          <div class="add-event-body">
            <div class="add-event-input">
              <input type="text" placeholder="Event Name" class="event-name" />
            </div>
            <div class="add-event-input">
              <input type="text" placeholder="Event Time From" class="event-time-from" />
            </div>
            <div class="add-event-input">
              <input type="text" placeholder="Event Time To" class="event-time-to" />
            </div>
          </div>
          <div class="add-event-footer">
            <button class="add-event-btn">Add Event</button>
          </div>
        </div>
      </div>
      <button class="add-event">
        <i class="fas fa-plus"></i>
      </button>
    </div>

    <!-- navigation bar -->
    <div class="flex items-center justify-center">
      <div class="bg-white py-6 mt-auto fixed bottom-0 w-full max-w-lg flex flex-col">

        <div class="w-full flex justify-between items-center px-4">
          <a href="page-keluarga.html" class="flex flex-col items-center">
            <span class="material-symbols-outlined text-black dark:text-black text-2xl">home</span>
          </a>

          <a href="page-kalender.html" class="flex flex-col items-center">
            <span class="material-symbols-outlined text-black dark:text-black text-2xl">calendar_month</span>
          </a>

          <a href="Page-tree.html" class="flex flex-col items-center">
            <span class="material-symbols-outlined text-black dark:text-black text-2xl">atr</span>
          </a>

          <a href="page.html" class="flex flex-col items-center">
            <span class="material-symbols-outlined text-black dark:text-black text-2xl">notifications</span>
          </a>

          <a href="Page-profile.html" class="flex flex-col items-center">
            <span class="material-symbols-outlined text-black dark:text-black text-2xl">person</span>
          </a>
        </div>
      </div>
    </div>
    <!-- end navigation bar -->


  </div>
  <script src="kalender.js"></script>
</body>

</html>
